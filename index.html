<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ditsch Time</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-title">WE'RE LAUNCHING SOON</div>
  </header>
  <main>
    <section class="timer-container">
      <div class="days-box">
        <div class="timer-box">
          <div class="timer-display">
            <span id="day-timer" class="timer-number">08</span>
          </div>
        </div>
        <div class="timer-label">DAYS</div>
      </div>
      <div class="days-box">
        <div class="timer-box">
          <div class="timer-display">
            <span id="hours-timer" class="timer-number">23</span>
          </div>
        </div>
        <div class="timer-label">HOURS</div>
      </div>
      <div class="days-box">
        <div class="timer-box">
          <div class="timer-display">
              <span id="minutes-timer" class="timer-number">55</span>
          </div>
        </div>
        <div class="timer-label">MINUTES</div>
      </div>
      <div class="days-box">
        <div class="timer-box">
          <div class="timer-display">
            <span id="seconds-timer" class="timer-number">41</span>
          </div>
        </div>
        <div class="timer-label">SECONDS</div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
