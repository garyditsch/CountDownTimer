<body>
  <header>
    <div class="header-content">
      <div class="header-title">How much time do I have remaing to make my impact?</div>
      <div class="sub-title">Gary Ditch's Countdown</div>
    </div>
  </header>
  <main>
    <section class="timer-container">
      <progress id="progress-bar" class="second-progress" value="25" max="60"></progress>
      <div class="days-box">
        <div class="timer-box">
          <div class="timer-display">
            <span id="weeks-timer" class="timer-number">00</span>
          </div>
        </div>
        <div class="timer-label">YEARS</div>
      </div>
      <div class="days-box">
        <div class="timer-box">
          <div class="timer-display">
            <span id="day-timer" class="timer-number">00</span>
          </div>
        </div>
        <div class="timer-label">WEEKS</div>
      </div>
      <div class="days-box">
        <div class="timer-box">
          <div class="timer-display">
            <span id="hours-timer" class="timer-number">00</span>
          </div>
        </div>
        <div class="timer-label">DAYS</div>
      </div>
      <div class="days-box">
        <div class="timer-box">
          <div class="timer-display">
              <span id="minutes-timer" class="timer-number">00</span>
          </div>
        </div>
        <div class="timer-label">HOURS</div>
      </div>

        </div>
        <div class="timer-label">SECONDS</div>

    </section>
  </main>
